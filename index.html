<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendo Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --font-main: 'Noto Serif JP', serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .menu-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 2px solid var(--border-color);
            padding: 40px;
            background: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            padding: 20px 40px;
            font-family: var(--font-main);
            font-size: 1.5rem;
            background: white;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: var(--text-color);
            display: block;
        }

        .menu-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <h1>剣道 Scoreboard</h1>
        <p class="subtitle">Kendo Match Scoring System</p>

        <div class="menu-buttons">
            <a href="team-match.html" class="menu-btn">
                5-Man Team Match<br>
                <small style="font-size: 0.8rem;">(Dantai Shiai)</small>
            </a>

            <a href="team-match-3man.html" class="menu-btn">
                3-Man Team Match<br>
                <small style="font-size: 0.8rem;">(Shiai)</small>
            </a>
        </div>
    </div>
</body>

</html>
